{% include head.html %}

{% if page.image %}

  <div class="featured-image" style="background-image: url('/assets/img/{{ page.image }}')"></div> 

{% else %}

  <div class="featured-color" style="background-color:{{ page.color }};"></div>

{% endif %}

<div id="container">
    <p class="date">{{ page.date | date: "%b %d, %Y" }}</p>
     <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-content">
    	{{ content }}

    <div class="share">
        <a class="button" href="https://twitter.com/home?status={{ page.title }}%20%7C%20{{ site.url }}{{ page.url }}%20I%20love%20%40brianmaierjr" target="_blank">Share on Twitter</a>
        <!--<a class="button" href="https://www.facebook.com/sharer/sharer.php?u={{ page.title }}%20%7C%20{{ site.url }}{{ page.url }}" target="_blank">Share on Facebook</a>-->
    </div>

    <!-- POST NAVIGATION -->
    {% if page.previous %} 
    <div class="postNav">
            <a id="prev" rel="prev" href="{{ page.previous.url }}"><strong>Previous Article:</strong><br/>{{ page.previous.title }}</a>
    </div>

    
        {% endif %}
        <!--{% if page.next %} 
            <a id="next" rel="next" href="{{ page.next.url }}">{{ page.next.title }} <span class="icon-arrow-right"></span></a>
        {% endif %}-->

	
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'brianmaierjr'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    
        
    </div><!-- end .post -->
</div><!-- end #container -->
