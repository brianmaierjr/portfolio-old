{% include head.html %}

{% if page.image %}

  <div class="featured-image" style="background-image: url('/assets/img/{{ page.image }}')"></div> 

{% else %}

  <div class="featured-color" style="background-color:{{ page.color }};"></div>

{% endif %}

<div id="container">
    <p class="date">{{ page.date | date: "%b %d, %Y" }}</p>
     <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-content">
    	{{ content }}

        <!-- POST NAVIGATION -->
        <div class="postNav">
            {% if page.previous %} 
                <a id="prev" rel="prev" href="{{ page.previous.url }}"><span class="icon-arrow-left"></span> {{ page.previous.title }}</a>
            {% endif %}
            {% if page.next %} 
                <a id="next" rel="next" href="{{ page.next.url }}">{{ page.next.title }} <span class="icon-arrow-right"></span></a>
            {% endif %}
        </div>
